http {
    # Define the backend service for proxying API requests
    upstream backend_app {
        # The service name from your docker-compose.yml and its port
        server backend:8000;
    }

    server {
        listen 80;
        server_name 15.207.110.13 ed-connect-frontend.vercel.app; # Your domain and IP

        # Handles CORS preflight requests
        location /api/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://ed-connect-frontend.vercel.app';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://backend_app/api/; # Pass API requests to Django
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serves static files from the React frontend build
        location / {
            root /usr/share/nginx/html; # A common Docker path for serving static files
            try_files $uri $uri/ /index.html;
        }

        # Serves Django's static and media files
        location /static/ {
            alias /app/staticfiles/;
        }
    }
}