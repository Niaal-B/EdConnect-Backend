user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream backend_app {
        server backend:8000;
    }

    server {
        listen 80;
        server_name api.chronocrust.shop;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name api.chronocrust.shop;

        ssl_certificate /etc/letsencrypt/live/api.chronocrust.shop/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.chronocrust.shop/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /api/ {
            # This is the CORS preflight handler.
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' 'https://ed-connect-frontend.vercel.app' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # This proxies the request to the backend.
            # The trailing slash on 'backend_app/' is what tells Nginx to
            # strip '/api/' from the request before passing it.
            proxy_pass http://backend_app/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /static/ {
            alias /app/staticfiles/;
        }
    }
}